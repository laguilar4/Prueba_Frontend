<div class="row">
  <div style="padding: 30px;">
    <form [formGroup]="searchForm"  (ngSubmit)="getMovies()">
      <label for="name" class="text-info">Nombre:</label><br>
      <input type="text" name="name" id="name" formControlName="name" class="form-control">
      <button class="btn btn-primary" type="submit">Buscar</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-3" *ngFor = "let item of searchSVC.movie">
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{item.poster_path}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.release_date}}</p>
          </div>
        </div>
  </div>
</div>
