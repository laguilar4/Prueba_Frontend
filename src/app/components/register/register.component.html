<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign up</h3>
              <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="form-outline mb-4">
              
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="user"/>
                <label class="form-label" for="typeEmailX-2" >Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
                <label class="form-label" for="typePasswordX-2" >Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="typeName" class="form-control form-control-lg" formControlName="name"/>
                <label class="form-label" for="typeName" >Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="typeLastName" class="form-control form-control-lg" formControlName="lastname"/>
                <label class="form-label" for="typeLastName" >Lastname</label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
